[pytest]
# Pytest configuration for Reachy MVP

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # --cov=reachy_mvp
    # --cov-report=term-missing
    # --cov-report=html

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    hardware: marks tests that require actual Reachy hardware

# Asyncio mode
asyncio_mode = auto

# Ignore paths
norecursedirs = .git .venv __pycache__ *.egg-info build dist

# Logging
log_cli = false
log_cli_level = INFO
